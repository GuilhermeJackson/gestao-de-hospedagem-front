<div class="container">
  <h1>Criar Novo Hóspede</h1>
  <form [formGroup]="guestForm">
      <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="name" formControlName="name" placeholder="Nome do Hóspede">
      </div>
      <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="phone" formControlName="phone" placeholder="Telefone">
      </div>
      <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" formControlName="cpf" placeholder="CPF">
      </div>
      <div class="button-container">
          <button class="btn-save" (click)="addGuest()">Salvar</button>
          <button class="btn-back">Voltar</button>
      </div>
  </form>
</div>
